{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-capable" content="yes">
    <meta name="vapid-key" content="{{ vapid_key }}">
    <title>Notes</title>
    <link rel="stylesheet" href="{% static 'css/style_above_fold.css' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'wicons/notes/152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'wicons/notes/iphone-retina.png' %}">
    <link rel="apple-touch-icon" sizes="167x167" href="{% static 'wicons/notes/ipad-retina.png' %}">
    <link href="{% static 'images/splash-screen/apple_splash_2048.png' %}" sizes="2048x2732" rel="apple-touch-startup-image"/>
    <link href="{% static 'images/splash-screen/apple_splash_1668.png' %}" sizes="1668x2224" rel="apple-touch-startup-image"/>
    <link href="{% static 'images/splash-screen/apple_splash_1536.png' %}" sizes="1536x2048" rel="apple-touch-startup-image"/>
    <link href="{% static 'images/splash-screen/apple_splash_1125.png' %}" sizes="1125x2436" rel="apple-touch-startup-image"/>
    <link href="{% static 'images/splash-screen/apple_splash_1242.png' %}" sizes="1242x2208" rel="apple-touch-startup-image"/>
    <link href="{% static 'images/splash-screen/apple_splash_750.png' %}" sizes="750x1334" rel="apple-touch-startup-image"/>
    <link href="{% static 'images/splash-screen/apple_splash_640.png' %}" sizes="640x1136" rel="apple-touch-startup-image"/>
    <link rel="manifest" href="{% static 'manifest.json' %}">
</head>
<body>
    <div id="notes-app" v-cloak></div>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/lib.css' %}">

    <script src="{% static 'js/index.js' %}"></script>

    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/obsidian.css' %}">
    <script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</body>
</html>
